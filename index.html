<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
        <div class="profile-info">
          <h1>Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="title">"Front-end developer and avid reader."</p>
        </div>
      </div>
      <div class="social-links">

        <button class="button">GitHub</button>
        <button class="button">Frontend Mentor</button>
        <button class="button">LinkedIn</button>
        <button class="button">Twitter</button>
        <button class="button">Instagram</button>

      </div>
    </div>

  </body>
</html>
